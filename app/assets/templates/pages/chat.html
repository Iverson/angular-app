<div class="container">
    <div class="page-header">
        <h1>Online web-chat</h1>
    </div>
    
    <div class="row">
        <div class="col-md-9">
            <div id="chat" class="well" chat data-uri="localhost:3000/websocket">
            </div>

            <div class="form-inline well">
                <fieldset>
                    <input type="text" class="input-medium" id="user_name">
                    <input type="text" class="input-xlarge" id="message">
                    <button id="send" class="btn btn-primary">Send</button>
                </fieldset>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-0">
            <div class="well sidebar-nav">
                <h3>Users</h3>
                <ul class="nav nav-list" id="user-list">
                    <li class="nav-header">Active</li>
                </ul>
            </div>
        </div>
    </div>
</div>
