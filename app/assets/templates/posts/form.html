<div class="container">
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{isNew ? 'New post' : 'Edit post'}}</h3>
      </div>
      <div class="panel-body">
          
          <form role="form" name="form" novalidate ng-submit="submit()">
              <div class="form-group">
                  <label for="f1">Title</label>
                  <span class="has-error" ng-show="form.title.$dirty && form.title.$invalid">
                      <small class="error control-label" ng-show="form.title.$error.required">is required</small>
                  </span>
                  <input type="text" class="form-control" name="title" id="f1" ng-model="post.title" required />
              </div>
              <div class="form-group">
                  <label for="f2">Text</label>
                  <span class="has-error" ng-show="form.description.$dirty && form.description.$invalid">
                      <small class="error control-label" ng-show="form.description.$error.required">is required</small>
                  </span>
                  <textarea class="form-control" id="f2" rows="3" name="description" ng-model="post.description" required></textarea>
              </div>

              <button class="btn btn-default" type="submit" ng-disabled="form.$invalid">Submit</button>
          </form>
          
      </div>
    </div>
    
    
</div>
