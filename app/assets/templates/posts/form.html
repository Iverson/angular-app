<div class="container">
    
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{isNew ? 'New post' : 'Edit post'}}</h3>
      </div>
      <div class="panel-body">
          
          <form role="form">
            <div class="form-group">
              <label for="f1">Title</label>
              <input type="text" class="form-control" id="f1" ng-model="post.title" />
            </div>
            <div class="form-group">
              <label for="f2">Text</label>
              <textarea class="form-control" id="f2" rows="3" ng-model="post.description"></textarea>
            </div>

            <span class="btn btn-default" ng-click="submit()">Submit</span>
          </form>
          
      </div>
    </div>
    
    
</div>
