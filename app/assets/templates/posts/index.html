<div class="container">
    <div class="page-header">
        <h1>Last posts. <small><a href="#/posts/new">Write new</a></small></h1>
    </div>
    
    <div class="panel panel-default" ng-repeat="post in posts">
      <div class="panel-heading">
        <div class="pull-right">date</div>
          
        <h3 class="panel-title"><a href="#">{{post.title}}</a></h3>
      </div>
      <div class="panel-body">
        <p>{{post.desc}}</p>
        
        <a href="#/">Read more</a>
      </div>
    </div>
</div>
