<div class="container">
    <div class="page-header">
        <h1>Last posts. <small><a href="{{new_post_path()}}">Write new</a></small></h1>
    </div>
    
    <div class="panel panel-default" ng-repeat="post in posts">
      <div class="panel-heading">
        <div class="pull-right">{{post.created_at}}</div>
          
        <h3 class="panel-title"><a href="{{post_path(post)}}">{{post.title}}</a> <small><a href="{{edit_post_path(post)}}">(edit)</a></small></h3>
      </div>
      <div class="panel-body">
        <p>{{post.description}}</p>
        
        <a href="{{post_path(post)}}">Read more</a>
      </div>
    </div>
</div>
